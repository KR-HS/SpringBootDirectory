<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>block태그와 a태그</h3>
    <!--  block태그 = 가짜 중괄호  -->
    <ul>
        <th:block th:each="vo:${list}">
            <li>[[${vo}]]</li>
        </th:block>
    </ul>

    <hr>
    <h3>타임리프 a링크</h3>
    <ul>
        <li th:each="vo:${list}">
            <!--   쿼리 스트링으로 파라미터 넘기는 방법1 -->
            <a th:href="@{/view/result(name=${vo.name})}">[[${vo.name}]]</a>

            <a th:href="@{/view/result2/{a}/{b}(a=${vo.address},b=${vo.name})}">[[${vo.name}]]</a>
        </li>
    </ul>
</body>
</html>
