<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>이 화면에 진입할 때 simpleVO클래스를 화면에 출력해줌</h3>
    <pre>
        SimpleVO는 생성하면 됨
        int회원번호
        String 이름
        LocalDateTime 가입일
        을 가짐

        아래에서 회원정보확인 링크를 만들고
        quiz_result?키=값 형태로 회원번호와 이름을 넘겨줌

        result페이지에는 회원번호와 이름을 출력
    </pre>

    <h5>회원정보 확인</h5>

    <a th:href="@{quiz01_result(mno=1,name='홍길동')}">링크</a>


    <table>
        <tr>
            <td colspan="1">회원번호</td>
            <td colspan="3">
                <input type="text" id="mno">
            </td>
        </tr>

        <tr>
            <td colspan="1">이름</td>
            <td colspan="3">
                <input type="text" id="name">
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <a class="submitLink" href="#">확인하기</a>
            </td>
        </tr>
    </table>

    <script th:inline="javascript">
        var userMno = document.getElementById("mno");
        var username = document.getElementById("name");
        var link = document.querySelector(".submitLink");

        link.onclick=function(){
            link.href="quiz01_result?mno=" + userMno.value + "&name=" + username.value ;
        }




    </script>
</body>
</html>
